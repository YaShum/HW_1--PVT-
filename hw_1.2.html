<body>
<!--2.Написать функцию, которая для определённого набора строк, выполняет какое-то действие и выводит результат в консоль для каждой строки.
Функция принимает произвольное количество аргументов, где все аргументы являются строками, а последний аргумент является функцией,
которая выполняет действие над каждой строкой по очереди. Пример использования должен выглядеть примерно так:

yourFunction(‘abc’, ‘def’, ‘foo’, ‘bar’, function (str) {
    return str.toUpperCase();
});

Результат в консоли:
“ABC”
“DEF”
“FOO”
“BAR”-->

<script>
    var myFunction = function () {
        var num = arguments.length - 1;
        for (var i = 0; i < arguments.length - 1; i++) {
            console.log(arguments[num](arguments[i]));
        }
    };

    myFunction("abc", "def", "foo", "bar", function (str) {
        return str.toUpperCase()
    });
</script>
</body>
</html>
