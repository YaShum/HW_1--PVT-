<!--1.Написать функцию для проверки строки на палиндром.
Строка не содержит знаков препинания и цифр, но может содержать пробелы и заглавные буквы.
Функция принимает один аргумент (string)и возвращает результат (boolean).-->

<script>
    var text = prompt("Введите текст для проверки на палиндром");
    function palindrome() {
        var str = text.toLowerCase().replace(/\s/g, '');
        var arr = str.split('').reverse().join('');
        if (str == arr) {
            return 'true';
        } else {
            return 'false';
        }
    }
    alert(palindrome());
</script>
